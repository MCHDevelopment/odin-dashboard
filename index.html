<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="gridLayout.css">
    <link rel="stylesheet" href="sideBarLayout.css">
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <div class="sideBarTop">
                <div class="sidebarTopImage">
                    <img src="Icons/bug-check.svg" alt="BugBoardIcon">
                </div>
                <div class="sidebarTopText">
                    BugBoard
                </div>
            </div>

            <div class="sideBarNavigation">
                <div class="sideBarUpperNavigation">
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/home-analytics.svg" alt="Home Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Home
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/card-account-details.svg" alt="Profle Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Profile
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/message-bulleted.svg" alt="Message Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Messages
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/clipboard-text-clock.svg" alt="History Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            History
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/note-text.svg" alt="Tasks Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Tasks
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/account-multiple-outline.svg" alt="Community Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Community
                        </div>
                    </div>
                </div>
                <div class="sideBarLowerNavigation">

                </div>
            </div>
        </div>

        <div class="content">
            <div class="contentMenue">

            </div>
            <div class="contentArea">
                <div class="contentRow">

                </div>
                <div class="contentRow">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
