<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="gridLayout.css">
    <link rel="stylesheet" href="sideBarLayout.css">
    <link rel="stylesheet" href="contentLayout.css">
    <link rel="stylesheet" href="contentMenueLayout.css">
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <div class="sideBarTop">
                <div class="sidebarTopImage">
                    <img src="Icons/bug-check.svg" alt="BugBoardIcon">
                </div>
                <div class="sidebarTopText">
                    BugBoard
                </div>
            </div>

            <div class="sideBarNavigation">
                <div class="sideBarUpperNavigation">
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/home-analytics.svg" alt="Home Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Home
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/card-account-details.svg" alt="Profle Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Profile
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/message-bulleted.svg" alt="Message Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Messages
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/clipboard-text-clock.svg" alt="History Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            History
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/note-text.svg" alt="Tasks Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Tasks
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/account-multiple-outline.svg" alt="Community Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Community
                        </div>
                    </div>
                </div>
                <div class="sideBarLowerNavigation">

                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/cog-box.svg" alt="Settings Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Settings
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/help-box-multiple.svg" alt="Support Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Support
                        </div>
                    </div>
                    <div class="sideBarNavigationElement">
                        <div class="sideBarNavigationElementImage">
                            <img src="Icons/shield-lock.svg" alt="Privacy Icon">
                        </div>
                        <div class="sideBarNavigationElementText">
                            Privacy
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="content">
            <div class="contentMenue">
                <div class="contentMenueUpper">
                    <div class="contentMenueSearch">
                        <div class="contentMenueSearchIconArea">
                            <img class="contentMenueSearchIcon" src="Icons/card-search.svg" alt="Search Icon">
                        </div>
                        <div class="contentMenueSearchfield">
                            <input class="contentMenueSearchInput" type="text">
                        </div>
                    </div>

                    <div class="contentMenueProfileArea">
                        <div class="contentMenueAlert">
                            <img class="bellIcon" src="Icons/bell-plus.svg" alt="Bell Icon">
                        </div>
                        <div class="contenMenueProfilePicture">
                            <img class="profilePicture" src="Icons/avatar.jpg" alt="Profile Picture">
                        </div>
                        <div class="contentMenueNickname">
                            Morgan Oakley
                        </div>
                    </div>
                </div>

                <div class="contentMenueLower">
                    <div class="contentMenueLowerLeft">
                        <div class="contentMenueBigPicture">
                            <img class="profilePicture" src="Icons/avatar.jpg" alt="Profile Picture">
                        </div>
                        <div class="contentMenueWelcomeArea">
                            <div class="contentMenueWelcomeGreeting">
                                Hi there!
                            </div>
                            <div class="contentMenueWelcomeName">
                                Morgan Oakley (@morgan)
                            </div>
                        </div>
                    </div>
                    <div class="contentMenueLowerRight">
                        <button class="contentMenueButton">New</button>
                        <button class="contentMenueButton">Upload</button>
                        <button class="contentMenueButton">Share</button>
                    </div>
                </div>
            </div>
            <div class="contentArea">
                <div class="contentRow">

                </div>
                <div class="contentRow">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
